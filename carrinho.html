    <h2> CARRINHO </h2>

<div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Coretta Acessórios!
                Preencha seus dados para efetivar a compra.</p>
        </div><!-- fim .container dentro do jumbotron -->
    </div><!-- fim .jumbotron -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xl-3">
                <dd id="preco">R$ 39,90</dd>
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="qtd">Quantidade:</label>
                            <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <output id="total" class="form-control">R$ 39,90</output>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-body">
                <img src="imagem/produtos/aneis.jpg" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                <dl>
                    <dt>Produto</dt>
                    <dd>Anel </dd>
                    <dt>Cor</dt>
                    <dd>Dourado</dd>
                    <dt>Tamanho</dt>
                    <dd>19</dd>
                    <dt>Preço</dt>
                    <dd>R$ 39,90</dd>
                </dl>
            </div><!-- fim .card-body -->
        </div><!-- fim .card -->
        <form class="col-md-8 col-xl-9">
            <div class="row">
                <fieldset class="col-lg-6">
                    <legend>Dados pessoais</legend>
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="email@exemplo.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            </div>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00"
                                data-mask="999.999.999-99" required>
                        </div>
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da Coretta
                            </label>
                        </div>
                </fieldset>
                <fieldset class="col-lg-6">
                    <legend>Cartão de crédito</legend>
                    <div class="form-group">
                        <label for="numero-cartao">Número - CVV</label>
                        <input type="text" class="form-control" id="numero-cartao" name="numero-cartao"
                            data-mask="9999 9999 9999 9999 - 999">
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                            </div>
                            <select class="custom-select" id="bandeira-cartao">
                                <option disabled selected>Selecione uma opção...</option>
                                <option value="master">MasterCard</option>
                                <option value="visa">VISA</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validade-cartao">Validade</label>
                        <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="oi oi-thumb-up"></span>
                Confirmar Pedido
            </button>
        </form>
